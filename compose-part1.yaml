networks:
  pipeline-data-net:
    driver: bridge

services:
  zookeeper-nifi: # the configuration manager
    image: bitnami/zookeeper
    hostname: zookeeper-nifi
    container_name: zookeeper-nifi
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - pipeline-data-net

  nifi:
    image: apache/nifi
    hostname: nifi
    container_name: nifi
    ports:
      - 8443:8443 # Unsecured HTTP Web Port
    environment:
      - NIFI_WEB_HTTP_PORT=8443
      - NIFI_CLUSTER_IS_NODE=true
      - NIFI_CLUSTER_NODE_PROTOCOL_PORT=8082
      - NIFI_ZK_CONNECT_STRING=zookeeper-nifi:2181
      - NIFI_ELECTION_MAX_WAIT=1 min
      - NIFI_SENSITIVE_PROPS_KEY=012345678910
    networks:
      - pipeline-data-net
    volumes:
      - ./nifi:/data

  zookeeper-kafka:
    image: wurstmeister/zookeeper
    hostname: zookeeper-kafka
    container_name: zookeeper-kafka
    ports:
      - "2181:2181"
    networks:
      - pipeline-data-net

  kafka:
    image: wurstmeister/kafka
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-kafka:2181
    volumes:
      - ./var/run/docker.sock:/var/run/docker.sock
    networks:
      - pipeline-data-net

  postgres-pipeline:
    image: postgres
    hostname: postgres-pipeline
    container_name: postgres-pipeline
    shm_size: 4gb
    environment:
      POSTGRES_PASSWORD: "Postgres2020!"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - pipeline-data-net
